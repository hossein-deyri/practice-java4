<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="flag"></span><select name="" id="code"></select>
    <script>
        const _code = [
            {
                code: '+98',
                icon: '🌹'
            },
            {
                code: '+97',
                icon: '🥪'
            },
            {
                code: '+95',
                icon: '🥇'
            },
            {
                code: '+1',
                icon: '🕷️'
            },
            {
                code: '+7',
                icon: '😥'
            },
        ]
        _code.forEach((val, index) => {
            document.getElementById('code').innerHTML += `
                <option value='${val.code}' data-num=${index}>
                    <span>${val.icon}</span>    
                    <span>${val.code}</span>    
                </option>
            `
        })


        document.getElementById('code').addEventListener('change', (e) => {
            console.log(e.target.value);
            let temp = e.target.value
            _code.map((val, i) => {
                if (
                    val.code == temp
                ) {
                    // alert(`icon:${_code[i].icon}`)
                    document.getElementById('flag').innerHTML=_code[i].icon
                }
            })
        })
    </script>
</body>

</html>
