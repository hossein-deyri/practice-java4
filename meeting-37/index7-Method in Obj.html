<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name : 'tina',
            lname : 'tinaee',
            age : 156,
            work : 'teacher',
            live : 'off',
            location : {
                city : function(){
                    return person.name + "  -  " + this.lname
                }
            },
            // sample : person.age,
            fullName : function(){
                return this.lname +' : '+this.name;
            }
        }
        console.log(person.fullName());
        console.log(person.location.city());
    </script>
</body>
</html>
