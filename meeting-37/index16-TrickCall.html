<body>
    <script>
        const person = {
            fullName : function(){
                return this.full()
            }
        }
        const age = {
            value : 29
        }
        const firstName = {
            name : 'sina sinaee',
            full : function(){
                return this.name + " - " + age.value
            }
        }

        // firstName.full.call(age)
        console.log(person.fullName.call(firstName));
    </script>
